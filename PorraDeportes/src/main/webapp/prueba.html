<!DOCTYPE html>
<html lang="es">

<head>
    <title>Proyecto práctico para el curso de Componentes con BootStrap 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Course CSS -->
    <link rel="stylesheet" href="Principal.css" />
</head>

<body>

    <main class="container-fluid">

        <section class="justify-content-center">
            <div class="">
                <div class="list-group d-block">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                        data-target="#ganador">Ganador</a>
                    <a class="list-group-item list-group-item-action " data-toggle="list"
                        data-target="#sugerencia">Sugerencia</a>
                </div>
            </div>
            <div class="mt-3">
                <div class="tab-content">
                    <div class="tab-pane fade show active row" id="ganador">
                        <form class="formGanador">
                            <div class="form-row justify-content-center">
                                <div class="col-md-3 form-group">
                                    <label for="">Ganador</label>
                                    <select class="form-control" id="ganador" name="ganador">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>X</option>
                                    </select>
                                </div>
                                <div class="col-md-5 text-center">
                                    <label>Cuotas</label>
                                    <br>
                                    <input class="cuota" type="text" name="cuota1" id="cuota1" value="1" readonly >
                                    <input class="cuota" type="text" name="cuota2" id="cuota2" value="1" readonly >
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-5 text-center">
                                    <label>Cuantia</label>
                                    <input type="number" class="" name="CuantiaGanador" min="1" value="1">
                                    <span>€</span>
                                </div>
                                <div class="col-md-5 text-center">
                                    <input type="submit" class="btn btn-primary" value="Crear Apuesta">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="sugerencia">
                        <form>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Introduce tu correo">
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-5 text-center">
                                    <label>Cuantia</label>
                                    <input type="number" class="" name="CuantiaGanador" min="1" value="1">
                                    <span>€</span>
                                </div>
                                <div class="col-md-5 text-center">
                                    <input type="submit" class="btn btn-primary" value="Crear Apuesta">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>

    </main>
    </script>
    
</body>

</html>
